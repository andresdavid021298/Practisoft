<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Empresarial</title>
    <link rel="shortcut icon" href="../Img/favicon_ingsistemas.ico">
    <link rel="stylesheet" href="../css/style2.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>

<body>
    <!-- This snippet uses Font Awesome 5 Free as a dependency. You can download it at fontawesome.io! -->
    <div class="container">
        <div class="row">
            <div class="col-xl-10 col-xl-10 mx-auto">
                <div class="card card-signin flex-row my-5">
                    <div class="card-img-left d-none d-md-flex">
                        <!-- Background image for card set in CSS! -->
                    </div>
                    <div class="card-body">
                        <center><img src="../Img/logo_ingsistemas.png" width="300px" height="110px"></center>
                        <h5 class="card-title text-center"><strong>PRACTISOFT</strong></h5>
                        <form class="form-signin">
                            <div class="form-label-group">
                                <input type="text" id="inputNombreEmpresa" name="inputNombreEmpresa" class="form-control" placeholder="Nombre de la Empresa" required autofocus>
                                <label for="inputNombreEmpresa">Nombre de la Empresa</label>
                            </div>

                            <div class="form-label-group">
                                <input type="text" id="inputRepresentanteLegal" name="inputRepresentanteLegal" class="form-control" placeholder="Representante Legal" required>
                                <label for="inputRepresentanteLegal">Representante Legal</label>
                            </div>
                            <div class="form-label-group">
                                <input type="text" id="inputDireccion" name="inputDireccion" class="form-control" placeholder="Direccion" required>
                                <label for="inputDireccion">Direccion</label>
                            </div>
                            <div class=" form-label-group">
                                <input type="email" id="inputCorreo" name="inputCorreo" class="form-control" placeholder="Correo Electronico" required>
                                <label for="inputCorreo">Correo Electronico</label>
                            </div>
                            <div class="form-label-group">
                                <input type="text " id="inputContacto" name="inputContacto" class="form-control" placeholder="Contacto" required>
                                <label for="inputContacto">Contacto</label>
                            </div>
                            <div class="form-label-group">
                                <input type="password" id="inputClave1" name="inputClave1" class="form-control" placeholder="Contraseña" required>
                                <label for="inputClave1">Contraseña</label>
                            </div>
                            <div class="form-label-group" onkeyup="validarClaves();">
                                <input type="password" id="inputClave2" name="inputClave2" class="form-control" placeholder="Validar Contraseña" required>
                                <label for="inputClave2">Validar Contraseña</label>
                            </div>
                            <hr>
                            <button class="btn btn-lg btn-danger btn-block text-uppercase " type="submit ">Registrarte</button>

                            <hr class="my-4 ">
                            <a class="d-block text-center mt-2 medium " href="../index.html ">¿Ya tienes cuenta? Inicia Sesion</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="../js/eventos.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</html>
